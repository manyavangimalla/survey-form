<script
        src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="main">
    <link rel="stylesheet" type="text/css" href="style.css">
  <h1 id="title">survey form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the plaform
  </p>
  
  <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
        
        <label for="email" id="email-label">EMAIL</label>
        <input id="email" type="text" required placeholder="Enter your email"/>
        
        <label for="age" id="age-label">AGE</label>
        <input id="age" type="text" required placeholder="Enter your age" />
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="student">Student</option>
           <option value="full-time-learner">Full time learner</option>
           <option value="full-time-job">Full time job</option>
           <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
          </select>
        
        <fieldset>
          <legend>Would you recommand my teaching to a friend</legend>
          
          <input type="radio" name="recommend" checked id="definitely" value="definitely"/><label
       for="definitely">Definitely</label><br />
          
          <input type="radio" name="recommend" id="maybe" value="maybe" /><label for="maybe">Maybe</label><br />
          
          <input type="radio" name="recommend" id="not-sure" value="not-sure" /><label for="not-sure">Not-sure</label><br />
        </fieldset>
        
        <p>What would you like to see improved?</p>
        <input type="checkbox" id="skills" name="skills" value="skills">
        <label for="skills">Skills</label><br>
      
         <input type="checkbox" id="communication" name="communication" value="communication">
        <label for="communication">Communication</label><br>
        
        <label for="comment">Any comments or suggestions</label>
        <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
        
        <button type="submit" id="submit">Submit</button>
               
               
               
          
      </form>
    </div>
    </div>
  </div>
